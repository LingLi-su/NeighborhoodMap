<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>Neighborhood Map</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="bigbox">
		<div class="searchbox">
			<input class="search" data-bind="textInput: keyWord" placeholder="Search for Places...">
		</div>
		<div class="list">
			<ul class="output" data-bind="visible:keyWord, foreach: filterCountry">
				<li class="place" data-bind="text: country, click: bounce"></li>
			</ul>
		</div>
	</div>
	<div class="foursquarelogo">
	<img src="img/foursquare.png" alt="Foursquare logo"></div>
	<div class="map" id="map"></div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src='js/script.js'>
	</script>
	<script async defer onerror="error()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2o0_tLihirPt871aFG90qG_Z2WNa1UhU&callback=viewStart">
	</script>
</body>
</html>
